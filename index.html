 <!DOCTYPE html>
 <html lang="en">
 <head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Thomas Loftus</title>
     <script src="https://cdn.tailwindcss.com"></script>
     <style>
         :root {
             --primary-dark: #1f2937;
             --primary-light: #f9fafb;
             --secondary-accent: #3b82f6;
             --card-bg: #ffffff;
             --section-bg: #e5e7eb;
         }

         body {
             font-family: 'Inter', sans-serif;
             color: var(--primary-dark);
             line-height: 1.6;
             padding: 1rem;
             display: flex;
             justify-content: center;
             align-items: flex-start;
             min-height: 100vh;
             background-color: var(--primary-light);
         }

         .landing-container {
             max-width: 800px;
             width: 100%;
             background-color: var(--card-bg);
             padding: 2rem;
             box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
             border-radius: 0.75rem;
             margin-top: 2rem;
             margin-bottom: 2rem;
         }

         h1, h2 {
             color: var(--primary-dark);
             font-weight: bold;
             text-align: center;
         }

         h1 {
             font-size: 2.5rem;
             margin-bottom: 0.75rem;
         }

         h2 {
             font-size: 1.75rem;
             margin-bottom: 1.5rem;
             padding-bottom: 0.75rem;
             border-bottom: 2px solid var(--secondary-accent);
         }

         .intro-text {
             font-size: 1.125rem;
             text-align: center;
             margin-bottom: 2rem;
             color: #374151;
         }

         .section-card {
             margin-bottom: 2rem;
             padding: 1.5rem;
             background-color: var(--section-bg);
             border-radius: 0.5rem; 
             box-shadow: 0 1px 3px 0 rgba(0, 0, 0, 0.1), 0 1px 2px 0 rgba(0, 0, 0, 0.06);
             display: flex;
             flex-direction: column;
             align-items: center;
         }

         .section-card h3 {
             font-size: 1.25rem;
             font-weight: 600;
             color: var(--primary-dark);
             margin-bottom: 1rem;
         }

         .section-card a {
             display: inline-block;
             background-color: var(--secondary-accent);
             color: white;
             padding: 0.75rem 1.5rem;
             border-radius: 0.5rem;
             text-decoration: none;
             font-weight: 600;
             transition: background-color 0.3s ease, transform 0.2s ease;
             box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
         }

         .section-card a:hover {
             background-color: #2563eb;
             transform: translateY(-2px);
         }

         .project-placeholder {
             background-color: var(--card-bg);
             padding: 1rem;
             border-radius: 0.5rem;
             box-shadow: 0 1px 3px 0 rgba(0, 0, 0, 0.1);
             text-align: center;
             color: #4b5563;
             font-style: italic;
             margin-bottom: 1rem;
             border: 1px dashed #d1d5db;
         }

         .project-grid {
             display: grid;
             grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
             gap: 1.5rem;
             width: 100%;
         }

         .contact-icons-section .header-contact-info {
             display: flex;
             flex-wrap: wrap; 
             justify-content: center;
             gap: 1.5rem; 
             margin-top: 1rem;
         }

         .contact-icons-section .header-contact-info a {
             color: var(--secondary-accent); 
             text-decoration: none;
             font-weight: normal;
             box-shadow: none;
             padding: 0;
             transition: all 0.3s ease, transform 0.2s ease;
             display: flex;
             align-items: center;
             justify-content: center;
             width: 3.5rem;
             height: 3.5rem;
             border-radius: 50%;
             border: 2px solid var(--secondary-accent);
             background-color: transparent;
         }

         .contact-icons-section .header-contact-info a:hover {
             color: white;
             background-color: var(--secondary-accent);
             transform: translateY(-2px);
             border-color: #2563eb;
         }

         .contact-icons-section .header-contact-info svg {
             width: 1.75rem;
             height: 1.75rem;
             fill: currentColor;
         }

         @media (max-width: 640px) { 
             .contact-icons-section .header-contact-info {
                 gap: 0.75rem; 
             }

             .contact-icons-section .header-contact-info a {
                 width: 3rem;
                 height: 3rem; 
             }

             .contact-icons-section .header-contact-info svg {
                 width: 1.5rem;
                 height: 1.5rem;
             }
         }

         @media print {
             body {
                 background-color: #fff;
                 padding: 0;
                 margin: 0;
                 display: block;
                 min-height: auto;
             }
             .landing-container {
                 box-shadow: none;
                 border-radius: 0;
                 padding: 0;
                 margin: 0;
             }
             .print-hidden {
                 display: none !important;
             }
             h1, h2 {
                 text-align: left;
                 margin-bottom: 0.5rem;
                 padding-bottom: 0.25rem;
                 font-size: 12pt;
             }
             h1 {
                 font-size: 16pt;
             }
             .section-card {
                 box-shadow: none;
                 background-color: #fff;
                 padding: 0.5rem;
                 margin-bottom: 0.5rem;
                 border-radius: 0;
             }
             .section-card h3 {
                 font-size: 10pt;
                 margin-bottom: 0.5rem;
             }
             .section-card a {
                 padding: 0.3rem 0.8rem;
                 font-size: 8pt;
                 box-shadow: none;
                 border: 1px solid #d1d5db;
             }
             .project-placeholder {
                 box-shadow: none;
                 background-color: #fff;
                 padding: 0.5rem;
                 font-size: 8pt;
                 border: 1px dashed #d1d5db;
             }
             .project-grid {
                 gap: 0.5rem;
             }
         }
     </style>
 </head>
 <body>

     <div class="landing-container">
         <header>
             <h1></h1>
         </header>

         <section class="resume-section section-card">
             <h3>Thomas Loftus </h3>
             <a href="/resume">View Resume</a>
         </section>

         <section class="contact-icons-section section-card">
             <h2>Connect</h2>
             <div class="header-contact-info">
                 <a href="mailto:contact@thomasloftus.com" aria-label="Email Thomas Loftus">

                     </svg>
                 </a>
             </div>
         </section>

         <footer class="text-center text-sm text-gray-500 mt-8 print-hidden">
             <p>Â© 2025 Thomas Loftus.  All rights reserved.</p>
         </footer>

     </div>

 </body>
 </html>
