<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thomas Loftus III - Portfolio</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Custom styles for professional color palette, soft shadows, and rounded corners */
        :root {
            --primary-dark: #1f2937; /* Dark gray for text/headings */
            --primary-light: #f9fafb; /* Light gray for background */
            --secondary-accent: #3b82f6; /* Blue for accents/borders */
            --card-bg: #ffffff; /* White for card backgrounds */
            --section-bg: #e5e7eb; /* Light gray for section backgrounds */
        }

        body {
            font-family: 'Inter', sans-serif; /* Using Inter font */
            color: var(--primary-dark);
            line-height: 1.6;
            padding: 1rem;
            display: flex;
            justify-content: center;
            align-items: flex-start; /* Align to top */
            min-height: 100vh; /* Ensure it takes full viewport height */
            background-color: var(--primary-light);
        }

        .landing-container {
            max-width: 800px; /* Max width for consistency with resume */
            width: 100%;
            background-color: var(--card-bg);
            padding: 2rem;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
            border-radius: 0.75rem; /* rounded-xl */
            margin-top: 2rem; /* Add some margin from the top */
            margin-bottom: 2rem; /* Add some margin at the bottom */
        }

        h1, h2 {
            color: var(--primary-dark);
            font-weight: bold;
            text-align: center;
        }

        h1 {
            font-size: 2.5rem; /* Slightly larger for a landing page */
            margin-bottom: 0.75rem; /* Adjusted margin below name */
        }

        h2 {
            font-size: 1.75rem; /* Slightly larger for section headings */
            margin-bottom: 1.5rem;
            padding-bottom: 0.75rem;
            border-bottom: 2px solid var(--secondary-accent);
        }

        .intro-text {
            font-size: 1.125rem; /* text-lg */
            text-align: center;
            margin-bottom: 2rem;
            color: #374151; /* gray-700 */
        }

        .section-card {
            margin-bottom: 2rem;
            padding: 1.5rem;
            background-color: var(--section-bg);
            border-radius: 0.5rem; /* rounded-lg */
            box-shadow: 0 1px 3px 0 rgba(0, 0, 0, 0.1), 0 1px 2px 0 rgba(0, 0, 0, 0.06);
            display: flex;
            flex-direction: column;
            align-items: center; /* Center content within the card */
        }

        .section-card h3 {
            font-size: 1.25rem; /* text-xl */
            font-weight: 600;
            color: var(--primary-dark);
            margin-bottom: 1rem;
        }

        .section-card a {
            display: inline-block; /* Allow padding */
            background-color: var(--secondary-accent);
            color: white;
            padding: 0.75rem 1.5rem;
            border-radius: 0.5rem;
            text-decoration: none;
            font-weight: 600;
            transition: background-color 0.3s ease, transform 0.2s ease;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
        }

        .section-card a:hover {
            background-color: #2563eb; /* Darker blue on hover */
            transform: translateY(-2px); /* Slight lift effect */
        }

        .project-placeholder {
            background-color: var(--card-bg);
            padding: 1rem;
            border-radius: 0.5rem;
            box-shadow: 0 1px 3px 0 rgba(0, 0, 0, 0.1);
            text-align: center;
            color: #4b5563; /* gray-600 */
            font-style: italic;
            margin-bottom: 1rem;
            border: 1px dashed #d1d5db; /* Dashed border for placeholder */
        }

        .project-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr)); /* Responsive grid for projects */
            gap: 1.5rem; /* Space between project cards */
            width: 100%; /* Ensure grid takes full width of parent */
        }

        /* Styling for the new circular icons */
        .contact-icons-section .header-contact-info {
            display: flex;
            flex-wrap: wrap; /* Allow items to wrap on smaller screens */
            justify-content: center;
            gap: 1.5rem; /* Space between icon circles */
            margin-top: 1rem;
        }

        .contact-icons-section .header-contact-info a {
            color: var(--secondary-accent); /* Default color for icon and border */
            text-decoration: none;
            font-weight: normal;
            box-shadow: none;
            padding: 0;
            transition: all 0.3s ease, transform 0.2s ease; /* Smooth transition for color and background */
            display: flex; /* Flexbox for centering SVG */
            align-items: center; /* Center SVG vertically */
            justify-content: center; /* Center SVG horizontally */
            width: 3.5rem; /* Fixed width for the circle */
            height: 3.5rem; /* Fixed height for the circle */
            border-radius: 50%; /* Make it a perfect circle */
            border: 2px solid var(--secondary-accent); /* Outline border */
            background-color: transparent; /* Default transparent background */
        }

        .contact-icons-section .header-contact-info a:hover {
            color: white; /* Icon color on hover */
            background-color: var(--secondary-accent); /* Fill background on hover */
            transform: translateY(-2px); /* Slight lift effect */
            border-color: #2563eb; /* Darker border on hover for consistency */
        }

        /* Styling for inline SVGs inside the circles */
        .contact-icons-section .header-contact-info svg {
            width: 1.75rem; /* Size of the icon within the circle */
            height: 1.75rem;
            fill: currentColor; /* Inherit color from the parent 'a' tag */
        }

        /* Print specific styles - all print media settings disregarded as requested */
        @media print {
            body {
                background-color: #fff;
                padding: 0;
                margin: 0;
                display: block;
                min-height: auto; /* Reset min-height for print */
            }
            .landing-container {
                box-shadow: none;
                border-radius: 0;
                padding: 0;
                margin: 0;
            }
            .print-hidden {
                display: none !important;
            }
            h1, h2 {
                text-align: left; /* Adjust text alignment for print */
                margin-bottom: 0.5rem;
                padding-bottom: 0.25rem;
                font-size: 12pt;
            }
            h1 {
                font-size: 16pt;
            }
            .section-card {
                box-shadow: none;
                background-color: #fff;
                padding: 0.5rem;
                margin-bottom: 0.5rem;
                border-radius: 0;
            }
            .section-card h3 {
                font-size: 10pt;
                margin-bottom: 0.5rem;
            }
            .section-card a {
                padding: 0.3rem 0.8rem;
                font-size: 8pt;
                box-shadow: none;
                border: 1px solid #d1d5db;
            }
            .project-placeholder {
                box-shadow: none;
                background-color: #fff;
                padding: 0.5rem;
                font-size: 8pt;
                border: 1px dashed #d1d5db;
            }
            .project-grid {
                gap: 0.5rem;
            }
        }
    </style>
</head>
